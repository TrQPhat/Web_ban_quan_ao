<section class="banner">
  <!--ảnh slide-->
  <div class="slideshow-container">
    <div class="mySlides mySlide1 slidefade">
      <img
        src="./images/banner1.png"
        alt="banner"
        width="100%"
        class="img-feature"
      />
    </div>

    <div class="mySlides mySlide2 slidefade">
      <img
        src="./images/banner2.jpg"
        alt="banner"
        width="100%"
        class="img-feature"
      />
    </div>

    <div class="mySlides mySlide3 slidefade">
      <img
        src="./images/banner3.png"
        alt="banner"
        width="100%"
        class="img-feature"
      />
    </div>
    <!--nút pre-next-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br />

  <!-- nút dots -->
  <div style="text-align: center">
    <span class="dot dot1" onclick="currentSlide(1)"></span>
    <span class="dot dot2" onclick="currentSlide(2)"></span>
    <span class="dot dot3" onclick="currentSlide(3)"></span>
  </div>
</section>
