<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../styles/product_detail.css" />
  </head>
  <body>
    <div class="product-container">
      <!-- Hình ảnh sản phẩm -->
      <div class="product-image">
        <img src="../images/products/anh10a.jpg" alt="Sản phẩm" />
      </div>

      <!-- Thông tin sản phẩm -->
      <div class="product-info">
        <h1 class="product-title">CV XANH KẺ TRẮNG XẾP LY</h1>
        <p class="product-price">
          <span class="old-price">1.398.000 VND</span>
          <span class="new-price">699.000 VND</span>
        </p>
        <p class="product-sku">SKU: FF2408201BKWOPG</p>

        <!-- Kích cỡ -->
        <div class="product-size">
          <span>Kích cỡ:</span>
          <button class="size-btn">S</button>
          <button class="size-btn">M</button>
          <button class="size-btn">L</button>
          <button class="size-btn active">XL</button>
        </div>

        <!-- Số lượng -->
        <div class="product-quantity">
          <span>Số lượng:</span>
          <div class="quantity-wrapper">
            <button class="quantity-btn" id="decrease">
              <i class="fa-solid fa-minus"></i>
            </button>
            <input type="text" value="1" id="quantity" readonly />
            <button class="quantity-btn" id="increase">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <!-- Nút chức năng -->
        <div class="product-actions">
          <button class="btn add-to-cart">THÊM VÀO GIỎ</button>
          <button class="btn add-to-wishlist">THÊM VÀO YÊU THÍCH</button>
        </div>

        <!-- Thêm thông tin -->
        <div class="product-details">
          <details>
            <summary>HƯỚNG DẪN MUA HÀNG</summary>
            <p>Chi tiết về quy trình mua hàng và thanh toán.</p>
          </details>
          <details>
            <summary>HƯỚNG DẪN CHỌN KÍCH CỠ</summary>
            <p>Thông tin chi tiết về kích cỡ sản phẩm.</p>
          </details>
          <details>
            <summary>CHIA SẺ</summary>
            <p>Chia sẻ sản phẩm này qua mạng xã hội.</p>
          </details>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("decrease").addEventListener("click", function () {
      let quantity = document.getElementById("quantity");
      if (parseInt(quantity.value) > 1) {
        quantity.value = parseInt(quantity.value) - 1;
      }
    });

    document.getElementById("increase").addEventListener("click", function () {
      let quantity = document.getElementById("quantity");
      quantity.value = parseInt(quantity.value) + 1;
    });
  </script>
</html>
